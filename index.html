<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div id="headerContainer">
      <h1 id="header">Library</h1>
    </div>

    <div id="mainContainer">
      <div id="modalBtnContainer">
        <button id="modalBtn">Add book</button>
      </div>

      <div id="cardGridContainer">
        <div id="cardGrid"></div>
      </div>
    </div>

    <div id="footerContainer">
      <h2 id="footerAuthor">Copyright Â© 2024 rajibmalik</h2>
    </div>

    <dialog>
      <div id="closeBtnContainer">
        <i class="fa-solid fa-x" id="closeBtn"></i>
      </div>

      <div id="dialogHeaderContainer">
        <h3 id="dialogHeader">Add a new book</h3>
      </div>

      <form id="dialogForm" method="dialog">
        <div id="inputContainer">
          <input
            class="inputBox"
            id="titleInput"
            type="text"
            placeholder="Title"
            maxlength="25"
          />
          <input
            class="inputBox"
            id="authorInput"
            type="text"
            placeholder="Author"
            maxlength="50"
          />
          <input
            class="inputBox"
            id="pagesInput"
            type="number"
            placeholder="Number of pages"
            max="1000000"
          />
        </div>

        <div id="readContainer">
          <label for="read">
            Finished reading?
            <input id="readInput" type="checkbox" />
          </label>
        </div>

        <div id="submitBtnContainer">
          <input id="submitBtn" type="submit" id="submit" value="Submit" />
        </div>
      </form>
    </dialog>
  </body>
</html>
